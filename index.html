<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Aviasales</title>
</head>
<body>
  <main class="main">
    <section class="main__hero hero">
      <div class="hero__container container">
        <div class="hero__inner bg-info rounded">
          <h1 class="hero__title mt-1 mb-5 fst-italic">Aviasales</h1>

          <div class="hero__box ">
            <ul class="hero__list list-unstyled">
              <li class="hero__item">
                <img class="hero__img" src="./img/ticket-svg.svg" alt="ticket img" width="100" height="70">

                <p class="hero__text">Bilet narxi:500 $</p>
              </li>

              <li class="hero__item">
                <img class="hero__img" src="./img/hotel-svg.svg" alt="hotel img" width="100" height="70">

                <p class="hero__text">Mehmonxona narxi:200 €</p>
              </li>

              <li class="hero__item">
                <img class="hero__img" src="./img/cafe-svg.svg" alt="cafe img" width="100" height="70">

                <p class="hero__text">kafe va aylanish narxi:1500 ₽</p>
              </li>
            </ul>

            <form class="site-form">
              <div class="my-5 mt-1">
                <label class="form-label" for="ball" >Bor summangizni kiriting!(so'mda!)</label>
                <input class="input-form form-control" type="text" id="ball" aria-describedby="emailHelp" autocomplete="off" required>
                <div id="emailHelp" class="form-text">Iltimos, 0 dan katta son kiriting va faqat so'mda yozing!</div>
              </div>
        
              <button type="submit" class="btn btn-primary">Jo'natish</button>
            </form>
          </div>
      
          <div class="hero__info w-50 mt-4 py-3 m-auto rounded">
            <p class="hero__desc mb-1"></p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
